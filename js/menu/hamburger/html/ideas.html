<!DOCTYPE html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
<head>
    <meta charset='utf-8'>
    <title>Export HTML To Doc</title>
</head>
<body>

    <script>
        require('electron').ipcRenderer.on('export ideas', (event, message) => {
            console.log(message) // Prints 'whoooooooh!'

            let funny = message;

            for (i = 0; i < message.length; i++) {

                document.body.insertAdjacentHTML("beforeend", message[i]);

            }

        })
    </script>

</body>

</html>
